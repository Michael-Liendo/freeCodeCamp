<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>FCC: Random Quote Machine</title>

        <link rel="stylesheet" href="style.css">
        
    </head>
    <body>
        <script
            src="https://kit.fontawesome.com/dfa553087a.js"
            crossorigin="anonymous"
        ></script>

        <div class="container">
            <div id="quote-box">
                <div id="text" class="color-c"></div>

                <p id="author" class="color-c">Author of the quote</p>

                <a id="tweet-quote" target="_top"
                    ><i class="fab fa-twitter-square fa-3x color-c"></i
                ></a>

                <button class="color" id="new-quote">New Quote</button>
            </div>
        </div>

        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
        <script src="https://cdn.freecodecamp.org/testable-projects-fcc/v1/bundle.js"></script>
        <script src="main.js"></script>
    </body>
</html>
